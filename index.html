<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home| DressUp</title>
    <link rel="stylesheet" href="https://powerui.netlify.app/Components/component.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<nav class="main-navbar">
    <div class="left-nav">
        <img src="images/logo.png" alt="logo-pic">
    </div>

    <div class="right-nav">
        <button type="button" class="btn btn-secondary btns sign-in-btn">Sign in</button>
        <div class="basic-input-textboxes">
            <label for="products"></label>
            <input class="basic-input-box inp-btn" type="text" placeholder="Search products">
        </div>
        <div class="badge-portion">
            <i class="fa fa-heart-o fa-2x navicon-color"></i>
            
        </div>
        <div class="badge-portion">
            <i class="fa-solid fa-cart-shopping fa-2x navicon-color"></i>
        </div>
    </div>
</nav>
<div class="categories">

<p>Men</p>
<p>Women</p>
<p>Kids</p>
<p>Accessories</p>



</div>


<section class="main">

    <div class="main-text">
        <h1><span class="highlight">Dress Up</span> for every <span class="highlight">Occasion</span></h1>

        <button type="button" class="btn btn-secondary btns main-btn">Shop Now  <span>&rarr;</span></button>
    </div>
    <div class="main-img">
      <img class="img1" src="images/Red-kurta.webp" alt="red-kurta">
    </div>
</section>


<h1 class="trend-heading">Trending</h1>
<section class="trending-section">

<div class="card">
    <div class="image-container">
        <img class="image" src="images/watch.jpeg" alt="apparel">
     </div>
            <P>WATCHES</P>
       <div class="link-container">
           <button class="btn btn-secondary">Buy now</button>
           <button class="btn btn-secondary">Bookmark</button>
        </div>
     </div>
  </div>

  <div class="card">
    <div class="image-container">
        <img class="image" src="images/sport-shoes.webp" alt="apparel">
     </div>
      <p>SHOES</p>
       <div class="link-container">
           <button class="btn btn-secondary">Buy now</button>
           <button class="btn btn-secondary">Bookmark</button>
        </div>
     </div>
  </div>


  <div class="card">
    <div class="image-container">
        <img class="image" src="images/handbags.jpeg" alt="apparel">
     </div>
     <P>HANDBAGS</P>
       <div class="link-container">
           <button class="btn btn-secondary card-btn">Buy now</button>
           <button class="btn btn-secondary">Bookmark</button>
        </div>
     </div>
  </div>
</section>


<h1 class="brand-heading" >Explore Top Brands</h1>
<section class="brands">

    <img class="avatar-round avatar-xxl" src="images/nike.jpeg" alt=" ">
    <img class="avatar-round avatar-xxl" src="images/levis.png" alt=" ">
    <img class="avatar-round avatar-xxl" src="images/Hm.png" alt=" ">
    <img class="avatar-round avatar-xxl" src="images/hrx.png" alt=" ">
    <img class="avatar-round avatar-xxl" src="images/anouk.jpeg" alt=" ">
    <img class="avatar-round avatar-xxl" src="images/only.png" alt=" ">
    <img class="avatar-round avatar-xxl" src="images/gap.jpeg" alt=" ">
    <img class="avatar-round avatar-xxl" src="images/mac.png" alt=" ">
</section>



<footer class="footer">

    <div class="shop-by">
        <p class="shop-by-heading">SHOP BY</p>
        <P>Men</p>
        <p>Women</p>
        <p>Kids</p>
        <p>New Arrivals</p>
    </div>

    <div class="dress-up">
        <p class="dress-up-heading">DRESS UP</p>
        <p>Contact us</p>
        <p>FAQ</p>
        <p>Track Orders</p>
        <p>Cancellation</p>

    </div>

    <div class="about-us">
     <p class="about-us-heading">ABOUT US</p>
     <P>blogs</p>
     <p>Contact</p>
     <p>Careers</p>
   </div>
</footer>

<script src="https://kit.fontawesome.com/2aa1dc31bc.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
