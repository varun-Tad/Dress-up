  <div class="login-container">
    
    <form class="form">
        <h2>Login</h2>
        <div class="google-text">
            <img src="https://img.icons8.com/color/24/000000/google-logo.png"/> 
            <span>Sign in with Google</span>
        </div>
        <small class="form-smallText">or Sign in with Email</small>
        <div class="basic-input-textboxes">
            <label for="Email"></label>
            <input class="basic-input-box inp-btn login-inp" type="email" placeholder="Enter email">
         </div>
         <div class="basic-input-textboxes">
            <label for="Password"></label>
            <input class="basic-input-box inp-btn login-inp" type="password" placeholder="Enter Password" required>
         </div>

         <div class="check-box">
             <div>
                <input type="checkbox">
                <label for="">Remember me</label>
             </div>
             <p>Forget Password?</p>
         </div>
         <button type="button" class="btn btn-secondary btns">Login</button>
         <p>Dont have an account? <a href="../SignUp-page/signup.html">Sign up</a></p>

    </form>
    

  </div>



</div>
