<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up| Dress Up</title>
    <link rel="stylesheet" href="https://powerui.netlify.app/Components/component.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <nav class="main-navbar">
        <div class="left-nav">
            <img src="../../images/logo.png" alt="logo-pic">
        </div>
    
        <div class="right-nav">
            
            <div class="basic-input-textboxes">
                <label for="products"></label>
                <input class="basic-input-box inp-btn" type="text" placeholder="Search products">
            </div>
            <div class="badge-portion">
                <i class="fa fa-heart-o fa-2x navicon-color"></i>
                
            </div>
            <div class="badge-portion">
                <i class="fa-solid fa-cart-shopping fa-2x navicon-color"></i>
            </div>
        </div>
    </nav>

    <div class ="main-container">
        <div class="image-container">
            <img class="image1" src="../../images/watch.jpeg" alt="">
            <img class="image2" src="../../images/sport-shoes.webp" alt="">
            <img class="image3" src="../../images/Belt.webp" alt="">
            <img class="image4" src="../../images/Bag.webp" alt="">
            <p>...and more!</p>
        </div> 
        
      <div class="login-container">
        
        <form class="form">
            <h2>Sign Up</h2>
            <div class="google-text">
                <img src="https://img.icons8.com/color/24/000000/google-logo.png"/> 
                <span>Sign up with Google</span>
            </div>
            <small class="form-smallText">or Sign up with Email</small>
            <div class="basic-input-textboxes">
                <label for="Name"></label>
                <input class="basic-input-box inp-btn login-inp" type="text" placeholder="Enter name" required>
             </div>
            <div class="basic-input-textboxes">
                <label for="Email"></label>
                <input class="basic-input-box inp-btn login-inp" type="email" placeholder="Enter email" required>
             </div>
             <div class="basic-input-textboxes">
                <label for="Password"></label>
                <input class="basic-input-box inp-btn login-inp" type="password" placeholder="Enter Password" required>
             </div>
    
             <div class="check-box">
                 <div>
                    <input type="checkbox">
                    <label for="">I agree to the <span>Terms & Conditions</span></label>
                 </div>
             </div>
             <button type="button" class="btn btn-secondary btns">Sign Up</button>
             <p>Already have an account? <a href="../Login-page/login.html">Sign in</a></p>
    
        </form>
        
    
      </div>
    
    
    
    </div>
<script src="https://kit.fontawesome.com/2aa1dc31bc.js" crossorigin="anonymous"></script>
</body>
</html>
